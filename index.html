<!DOCTYPE html>
<html lang= pt-br>
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
</head>  
<body>
<div class="campo">
    <h1><b>Cadastro de DEVs</b></h1>
    <p id="subtitulo"><strong>complete suas informaçoes</strong></p>
    <br>
</div> 
<form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome"required>
        </div>
        <div class="campo">
            <label for="email"><strong>Email</strong><label>
            <input type="text" name="email" id="email"required>
        </div>
    </fieldset>
    <div class="campo">
        <label><b>De qual lado da aplicaçao voce desenvolve?</b></label>
        <label>
            <input type= "radio" name="devweb" value="frontends">  Front-end
        </label>
        <label>
            <input type="radio" name="devweb" value="Beckend">Back-end
        </label>
        <label>
            <input type= "radio" name="devweb" value="fullstack">Full-stack
        </label>
    </div>
    <div class="campo">
        <label for="senioridade"><b>Senioridade</b></label>
        <select id="senioridade">
            <option selected disbled value="">Selecione</option>
            <option>Junior</option>
            <option>pleno</option>
            <option>Senior</option>
        </select>    
    </div>    
   <fieldset>
       <div id ="chekbox">
           <label><b>Selecione as tecnologias que utiliza:</b></label><br><br>
           <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
           <label for="tecnologia1">HTML</label>
           <input type="checkbox" id="tecnologia2" name="tecnologia2" value="C#">
           <label for="tecnologia2">C#</label>
           <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Python">
           <label for="tecnologia3">Python</label>
           <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
           <label for="tecnologia4">PHP</label>
           <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Java">
           <label for="tecnologia5">Java</label>
       </div>
   </fieldset class="grupo">

   <div class="campo">
       <br>
       <label><b>conte um pouco da sua experiencia:</b></label>
       <br>
       <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
   </div>
<button class="botao" type="submit">concluido</button>
</form> 

</body>
</html>
